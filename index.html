            function loadStationsList() {

            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Å—Ç–∞–Ω—Ü–∏–π –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º
            function filterStationsByCategory(category) {
                const stations = stationsList.querySelectorAll('li');
                
                stations.forEach(station => {
                    const stationCategory = station.getAttribute('data-category');
                    
                    if (category === 'all' || stationCategory === category) {
                        station.style.display = 'flex';

            // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –ª–∞–π–∫–∞–º–∏
            function loadLikes() {
                if (likesUnsubscribe) likesUnsubscribe();
                
                likesUnsubscribe = db.collection('stationLikes')
                    .onSnapshot((snapshot) => {
                        stationLikes = {};
                        userLikedStations = new Set();
                        
                        snapshot.forEach((doc) => {
                            const data = doc.data();
                            stationLikes[doc.id] = data;
                        });
                        
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞–∫–∏–µ —Å—Ç–∞–Ω—Ü–∏–∏ –ª–∞–π–∫–Ω—É–ª —Ç–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
                        const user = auth.currentUser;
                        const userId = user ? user.uid : 'anonymous';
                        
                        Object.keys(stationLikes).forEach(stationId => {
                            if (stationLikes[stationId].users && stationLikes[stationId].users[userId]) {
                                userLikedStations.add(stationId);
                            }
                        });
                        
                        updateLikesUI();
                    });
            }
            
            function toggleLike() {
                const user = auth.currentUser;
                if (!user) {
                    showNotification('–í–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã —Å—Ç–∞–≤–∏—Ç—å –ª–∞–π–∫–∏', 'error');
                    return;
                }
                
                const userId = user.uid;
                const stationId = currentStation;
                
                if (userLikedStations.has(stationId)) {
                    removeLike(stationId, userId);
                } else {
                    addLike(stationId, userId);
                    showNotification('–õ–∞–π–∫ –¥–æ–±–∞–≤–ª–µ–Ω!', 'success');
                }
                
                likeButton.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    likeButton.style.transform = 'scale(1)';
                }, 200);
            }
            
            function addLike(stationId, userId) {
                const stationRef = db.collection('stationLikes').doc(stationId);
                
                stationRef.get().then((doc) => {
                    if (doc.exists) {
                        const data = doc.data();
                        const newCount = (data.count || 0) + 1;
                        const users = data.users || {};
                        users[userId] = true;
                        
                        stationRef.update({
                            count: newCount,
                            users: users
                        });
                    } else {
                        stationRef.set({
                            count: 1,
                            users: {
                                [userId]: true
                            }
                        });
                    }
                });
            }
            
            function removeLike(stationId, userId) {
                const stationRef = db.collection('stationLikes').doc(stationId);
                
                stationRef.get().then((doc) => {
                    if (doc.exists) {
                        const data = doc.data();
                        const newCount = Math.max(0, (data.count || 0) - 1);
                        const users = data.users || {};
                        delete users[userId];
                        
                        if (newCount === 0) {
                            stationRef.delete();
                        } else {
                            stationRef.update({
                                count: newCount,
                                users: users
                            });
                        }
                    }
                });
            }
            
            function updateLikesUI() {
                // –û–±–Ω–æ–≤–ª—è–µ–º –ª–∞–π–∫–∏ –≤ —Å–ø–∏—Å–∫–µ —Å—Ç–∞–Ω—Ü–∏–π

                    const stationId = item.getAttribute('data-station');

                        const count = stationLikes[stationId] ? stationLikes[stationId].count || 0 : 0;

                });
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –ª–∞–π–∫–∞ –≤ –ø–ª–µ–µ—Ä–µ

            // === CHAT: –ø–æ–¥–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π ===
            function loadChatHistory() {
                if (chatUnsubscribe) chatUnsubscribe();
                
                chatUnsubscribe = db.collection('chat')
                    .orderBy('timestamp', 'desc')
                    .limit(50)
                    .onSnapshot((snapshot) => {
                        chatMessages.innerHTML = '';
                        
                        if (snapshot.empty) {
                            chatMessages.innerHTML = '<div class="message">–ß–∞—Ç –ø—É—Å—Ç. –ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º!</div>';
                            return;
                        }
                        
                        const messages = [];
                        snapshot.forEach((doc) => {
                            messages.push({ id: doc.id, ...doc.data() });
                        });
                        
                        messages.sort((a, b) => {
                            const timeA = a.timestamp?.toDate ? a.timestamp.toDate() : new Date(a.timestamp);
                            const timeB = b.timestamp?.toDate ? b.timestamp.toDate() : new Date(b.timestamp);
                            return timeA - timeB;
                        });
                        
                        messages.forEach((message) => {
                            addMessageToChat(message);
                        });
                        
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    }, (error) => {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —á–∞—Ç–∞:', error);
                        chatMessages.innerHTML = '<div class="message">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —á–∞—Ç–∞</div>';
                    });
            }

            function addMessageToChat(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                
                let timeString = '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
                if (message.timestamp) {
                    const time = message.timestamp.toDate ? message.timestamp.toDate() : new Date(message.timestamp);
                    timeString = time.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
                }
                
                let messageContent = '';
                if (message.gif) {
                    messageContent = `
                        <span class="message-user">${escapeHtml(message.userName || '–ê–Ω–æ–Ω–∏–º')}:</span>
                        <img src="${message.gif}" style="max-width: 150px; border-radius: 8px; margin-top: 5px; display: block;" alt="GIF">
                        <span class="message-time">${timeString}</span>
                    `;
                } else {
                    messageContent = `
                        <span class="message-user">${escapeHtml(message.userName || '–ê–Ω–æ–Ω–∏–º')}:</span>
                        ${escapeHtml(message.text || '')}
                        <span class="message-time">${timeString}</span>
                    `;
                }
                
                messageElement.innerHTML = messageContent;
                chatMessages.appendChild(messageElement);
            }

            function sendMessage() {

                const message = {
                    text: messageText,
                    userName: displayName,

                    .finally(() => {

            // helper
            function escapeHtml(s){ return String(s||'').replace(/[&<>"]/g, c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;' }[c])); }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π

                currentStationIndex = (currentStationIndex - 1 + stationIds.length) % stationIds.length;
                isPlaying = true;
                playButton.innerHTML = '<i class="fas fa-pause"></i>';
                changeStation();
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–°–ª–µ–¥—É—é—â–∞—è —Å—Ç–∞–Ω—Ü–∏—è"
            nextButton.addEventListener('click', function() {
                currentStationIndex = (currentStationIndex + 1) % stationIds.length;
                isPlaying = true;
                playButton.innerHTML = '<i class="fas fa-pause"></i>';
                changeStation();
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–û–±–Ω–æ–≤–∏—Ç—å"
            reloadButton.addEventListener('click', function() {
                this.classList.add('reload-animation');
                setTimeout(() => {
                    this.classList.remove('reload-animation');
                }, 500);
                
                if (audio) {
                    const wasPlaying = !audio.paused;
                    audio.pause();
                    audio = new Audio(radioStations[currentStation].url + '?nocache=' + new Date().getTime());
                    if (wasPlaying) {
                        audio.play().catch(error => {
                            console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
                        });
                    }
                    changeGif();
                    showNotification('–°—Ç–∞–Ω—Ü–∏—è –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–µ–Ω–∞', 'success');
                }
            });
            
            // –§—É–Ω–∫—Ü–∏—è —Å–º–µ–Ω—ã —Å—Ç–∞–Ω—Ü–∏–∏
            function changeStation() {
                currentStation = stationIds[currentStationIndex];
                updateStationInfo();
                loadStationsList();
                
                if (isPlaying) {
                    if (audio) audio.pause();
                    audio = new Audio(radioStations[currentStation].url);
                    audio.play().catch(error => {
                        console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
                    });
                }
                
                changeGif();
                updateLikesUI();
            }
            
            // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Å—Ç–∞–Ω—Ü–∏–∏
            function updateStationInfo() {
                const station = radioStations[currentStation];
                currentTrack.textContent = `${station.name} - ${station.currentTrack}`;
                currentArtist.textContent = station.quality;
            }
            
            // –§—É–Ω–∫—Ü–∏—è —Å–º–µ–Ω—ã –≥–∏—Ñ–∫–∏
            function changeGif() {
                let randomGif;
                if (currentStation === 'minecraft') {
                    randomGif = minecraftGifs[Math.floor(Math.random() * minecraftGifs.length)];
                } else {
                    randomGif = gifs[Math.floor(Math.random() * gifs.length)];
                }
                
                gifPreview.style.opacity = '0';
                setTimeout(() => {
                    gifPreview.style.backgroundImage = `url('${randomGif}')`;
                    gifPreview.style.opacity = '1';
                }, 300);
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —á–∞—Ç–∞ –∏ –ª–∞–π–∫–æ–≤
            loadChatHistory();
            loadLikes();
        }
    </script>
