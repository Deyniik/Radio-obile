<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deynik Radio Mobile</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìª</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    
    <style>
        /* --- –û–±—â–∏–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ --- */
        :root{
            --bg:#0b0b0b;
            --panel:#111214;
            --accent-green: #20d26a;
            --accent-green-dim: #0f8b45;
            --muted:#8a8a8a;
            --glass: rgba(255,255,255,0.03);
            --radius:18px;
            --rounded-top:30px;
            --shadow-dark: 0 6px 24px rgba(0,0,0,0.7);
            --neon-glow: 0 0 12px rgba(32,210,106,0.18);
        }

        /* --- –ë–∞–∑–æ–≤—ã–π —Ä–µ—Å–µ—Ç --- */
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            background:linear-gradient(180deg,#030303 0%, #080808 100%);
            font-family: "Roboto", system-ui, -apple-system, "Segoe UI", "Helvetica Neue", Arial;
            color:#e6e6e6;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            display:flex;
            align-items:flex-start;
            justify-content:center;
            padding:22px 12px;
            overflow-x: hidden;
        }

        /* --- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –º–æ–±–∏–ª—å–Ω–æ–≥–æ –º–∞–∫–µ—Ç–∞ --- */
        .phone {
            width: 360px; /* —à–∏—Ä–∏–Ω–∞ –º–∞–∫–µ—Ç–∞ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ ‚Äî –º–æ–∂–Ω–æ –º–µ–Ω—è—Ç—å */
            max-width: 94vw;
            background:linear-gradient(180deg,#080808 0%, #050505 100%);
            border-radius:26px;
            box-shadow: var(--shadow-dark);
            overflow:hidden;
            border:1px solid rgba(255,255,255,0.03);
            position: relative;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ (Deynik Radio) */
        .header {
            background: #040404;
            padding:12px 0;
            text-align:center;
            font-family: "VT323", monospace;
            font-size:32px;
            color:var(--accent-green);
            letter-spacing:2px;
            text-shadow: 0 0 6px rgba(32,210,106,0.24), 0 1px 0 rgba(0,0,0,0.75);
            position: relative;
            z-index: 10;
        }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å —Å –≥–ª–∞–≤–Ω—ã–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º */
        .cover {
            position:relative;
            height: 220px; /* –≤—ã—Å–æ—Ç–∞ –æ–∫–Ω–∞ —Å –∫–∞—Ä—Ç–∏–Ω–∫–æ–π –∫–∞–∫ –Ω–∞ —Ñ–æ—Ç–æ */
            background: #111;
            display:flex;
            align-items:flex-start;
            justify-content:center;
            overflow:hidden;
        }

        /* —Ñ–æ–Ω-–∫–∞—Ä—Ç–∏–Ω–∫–∞ ‚Äî pixel art */
        .cover .art {
            width:100%;
            height:100%;
            object-fit:cover;
            display:block;
            /* –ø–∏–∫—Å–µ–ª–∏–∑–∞—Ü–∏—è, –µ—Å–ª–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∞ –ø–∏–∫—Å–µ–ª—å-–∞—Ä—Ç */
            image-rendering: pixelated;
            filter:contrast(92%) saturate(85%);
        }

        /* –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ –Ω–∏–∂–Ω–µ–π —á–∞—Å—Ç–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∏ (–∫–∞–∫ –≤ —Ñ–æ—Ç–æ) */
        .cover::after{
            content:"";
            position:absolute;
            left:0;right:0;bottom:0;
            height:52%;
            background:linear-gradient(transparent, rgba(3,3,3,0.95));
            pointer-events:none;
        }

        /* –ü–ª–µ–π –∫–æ–Ω—Ç—Ä–æ–ª—ã –ø–æ–≤–µ—Ä—Ö –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
        .controls {
            position:absolute;
            left:50%;
            transform:translateX(-50%);
            bottom:28px;
            display:flex;
            gap:18px;
            align-items:center;
            z-index:10;
        }
        .control-btn {
            width:44px;
            height:44px;
            border-radius:50%;
            background:rgba(0,0,0,0.45);
            display:flex;
            align-items:center;
            justify-content:center;
            box-shadow: 0 6px 18px rgba(0,0,0,0.6);
            border:1px solid rgba(255,255,255,0.03);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            background:rgba(32,210,106,0.2);
        }
        
        /* —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –∫–Ω–æ–ø–∫–∞ Play */
        .control-btn.play{
            width:66px;
            height:66px;
            background:linear-gradient(180deg,var(--accent-green), var(--accent-green-dim));
            box-shadow: var(--neon-glow), 0 8px 28px rgba(10,10,10,0.6);
            border:none;
        }
        
        .control-btn.play:hover {
            box-shadow: 0 0 20px rgba(32,210,106,0.5), 0 8px 28px rgba(10,10,10,0.6);
        }
        
        .control-btn svg{ width:22px; height:22px; fill:#fff; opacity:0.95 }

        /* –ö–Ω–æ–ø–∫–∞ '–≤—ã–±—Ä–∞—Ç—å —Ä–∞–¥–∏–æ' */
        .choose {
            margin:14px 18px;
            border-radius:14px;
            padding:14px 18px;
            text-align:center;
            font-size:22px;
            font-weight:700;
            color:var(--accent-green);
            background:linear-gradient(180deg, rgba(32,210,106,0.04), rgba(10,10,10,0.02));
            border:1px solid rgba(32,210,106,0.09);
            box-shadow:inset 0 -2px 0 rgba(0,0,0,0.5);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .choose:hover {
            background:linear-gradient(180deg, rgba(32,210,106,0.08), rgba(10,10,10,0.04));
            border:1px solid rgba(32,210,106,0.15);
        }

        /* --- –ß–∞—Ç –ø–∞–Ω–µ–ª—å --- */
        .chat-wrap{
            margin: 8px 12px 18px 12px;
            border-radius:14px;
            background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
            padding:12px;
            border:1px solid rgba(255,255,255,0.03);
            box-shadow: 0 8px 26px rgba(0,0,0,0.45) inset;
        }

        .chat-title{
            display:flex;
            align-items:center;
            gap:10px;
            color:var(--accent-green);
            font-weight:700;
            font-family: "VT323", monospace;
            margin-bottom:8px;
            font-size:20px;
        }
        .chat-list{
            display:flex;
            flex-direction:column;
            gap:10px;
            max-height:380px; /* —á—Ç–æ–±—ã —á–∞—Ç –±—ã–ª –ø—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º—ã–π */
            overflow:auto;
            padding-right:6px;
            scrollbar-width: thin;
            scrollbar-color: rgba(32,210,106,0.3) transparent;
        }
        
        .chat-list::-webkit-scrollbar {
            width: 4px;
        }
        
        .chat-list::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-list::-webkit-scrollbar-thumb {
            background-color: rgba(32,210,106,0.3);
            border-radius: 2px;
        }

        /* –û–¥–∏–Ω –±–ª–æ–∫ —Å–æ–æ–±—â–µ–Ω–∏—è (—Å–µ—Ä—ã–π —Ñ–æ–Ω —Å –∑–∞–∫—Ä—É–≥–ª–µ–Ω–∏–µ–º) */
        .msg{
            background: rgba(255,255,255,0.02);
            border-radius:10px;
            padding:10px 12px;
            display:flex;
            gap:12px;
            align-items:center;
            border:1px solid rgba(255,255,255,0.02);
            font-size:15px;
        }

        .username{
            color:var(--accent-green);
            font-weight:700;
            min-width:110px;
            font-family: "VT323", monospace;
            font-size:14px;
        }
        .msg-content{
            color:#dcdcdc;
            opacity:0.95;
            flex:1;
            font-size:15px;
            word-break: break-word;
        }
        .msg-time{
            color:var(--muted);
            font-size:12px;
            margin-left:10px;
            white-space:nowrap;
        }

        /* –ò–Ω–ø—É—Ç –≤–Ω–∏–∑—É —á–∞—Ç–∞ */
        .chat-input {
            margin-top:12px;
            display:flex;
            gap:10px;
            align-items:center;
        }
        .chat-input .text{
            flex:1;
            background: rgba(255,255,255,0.02);
            border-radius:28px;
            padding:12px 16px;
            font-size:15px;
            color:#ddd;
            border:1px solid rgba(255,255,255,0.02);
            outline:none;
        }
        
        .chat-input .text:focus {
            border:1px solid rgba(32,210,106,0.2);
        }
        
        .send-btn{
            width:46px;
            height:46px;
            border-radius:50%;
            display:grid;
            place-items:center;
            background:linear-gradient(180deg,var(--accent-green),var(--accent-green-dim));
            border:none;
            box-shadow: var(--neon-glow);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .send-btn:hover {
            box-shadow: 0 0 15px rgba(32,210,106,0.4);
        }
        
        .send-btn svg{ width:20px; height:20px; fill:#fff }

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background-color: #191414;
            margin: 10% auto;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            border: 2px solid var(--accent-green);
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
        }

        .close:hover {
            color: var(--accent-green);
        }

        /* –°–ø–∏—Å–æ–∫ —Å—Ç–∞–Ω—Ü–∏–π */
        .stations-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            scrollbar-width: thin;
            scrollbar-color: rgba(32,210,106,0.3) transparent;
        }
        
        .stations-list::-webkit-scrollbar {
            width: 4px;
        }
        
        .stations-list::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .stations-list::-webkit-scrollbar-thumb {
            background-color: rgba(32,210,106,0.3);
            border-radius: 2px;
        }

        .station-item {
            background: rgba(255,255,255,0.02);
            border-radius: 10px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(255,255,255,0.02);
        }

        .station-item:hover {
            background: rgba(32,210,106,0.05);
            border: 1px solid rgba(32,210,106,0.1);
        }

        .station-item.active {
            background: rgba(32,210,106,0.1);
            border: 1px solid var(--accent-green);
        }

        .station-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-green) 0%, #191414 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
        }

        .station-info {
            flex: 1;
        }

        .station-name {
            font-weight: bold;
            color: var(--accent-green);
            margin-bottom: 4px;
        }

        .station-description {
            font-size: 12px;
            color: var(--muted);
        }

        .station-likes {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            color: var(--muted);
        }

        /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Ç–µ–∫—É—â–µ–º —Ç—Ä–µ–∫–µ */
        .now-playing {
            margin: 10px 18px;
            padding: 12px;
            background: rgba(255,255,255,0.02);
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.02);
        }

        .now-playing-title {
            font-family: "VT323", monospace;
            color: var(--accent-green);
            font-size: 18px;
            margin-bottom: 8px;
        }

        .track-info {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .artist-info {
            font-size: 12px;
            color: var(--muted);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤: –µ—Å–ª–∏ —à–∏—Ä–µ ‚Äî —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ–º, –Ω–æ –º–∞–∫–µ—Ç –º–æ–±–∏–ª—å–Ω—ã–π –ø–æ –¥–∏–∑–∞–π–Ω—É */
        @media (min-width:420px){
            .phone{ width: 420px; }
        }
        
        /* –≠—Ñ—Ñ–µ–∫—Ç –ª–∞–π–∫–∞ */
        .heart-effect {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            color: white;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            animation: heartPop 1.5s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .heart-text {
            margin-top: 20px;
            font-size: 2.5rem;
            color: var(--accent-green);
            text-shadow: 0 0 15px rgba(32,210,106,0.9);
            font-weight: bold;
            opacity: 0;
            animation: textFade 1.5s ease-out 0.3s forwards;
        }
        
        @keyframes heartPop {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.3);
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -60%) scale(1.2);
            }
            40% {
                opacity: 1;
                transform: translate(-50%, -65%) scale(1.3);
            }
            60% {
                opacity: 1;
                transform: translate(-50%, -70%) scale(1.4);
            }
            80% {
                opacity: 1;
                transform: translate(-50%, -75%) scale(1.3);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -80%) scale(1.5);
            }
        }
        
        @keyframes textFade {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            30% {
                opacity: 1;
                transform: translateY(0);
            }
            70% {
                opacity: 1;
                transform: translateY(-5px);
            }
            100% {
                opacity: 0;
                transform: translateY(-15px);
            }
        }
        
        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--accent-green);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –≤—ã–±–æ—Ä–∞ —Å—Ç–∞–Ω—Ü–∏–π -->
    <div class="modal" id="stationsModal">
        <div class="modal-content">
            <span class="close" id="closeStationsModal">&times;</span>
            <h3 style="color: var(--accent-green); margin-bottom: 15px;">–í—ã–±–µ—Ä–∏—Ç–µ —Ä–∞–¥–∏–æ—Å—Ç–∞–Ω—Ü–∏—é</h3>
            <div class="stations-list" id="stationsList">
                <!-- –°—Ç–∞–Ω—Ü–∏–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- –≠—Ñ—Ñ–µ–∫—Ç –ª–∞–π–∫–∞ -->
    <div class="heart-effect" id="heartEffect">
        <i class="fas fa-heart"></i>
        <div class="heart-text">–ù—Ä–∞–≤–∏—Ç—Å—è!</div>
    </div>

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ -->
    <div class="notification" id="notification">–¢–µ–∫—Å—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</div>

    <div class="phone" role="application" aria-label="Deynik Radio mobile mock">
        <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å –Ω–µ–æ–Ω–æ–≤—ã–º —Ç–µ–∫—Å—Ç–æ–º -->
        <div class="header">Deynik Radio</div>

        <!-- –í–µ—Ä—Ö–Ω—è—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ -->
        <div class="cover" aria-hidden="false">
            <!-- –û–±–æ—Ä–∞—á–∏–≤–∞–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É –≤ —Ç–µ–≥ img –¥–ª—è –¥–∏–ø—Å–∏–∫–∞, –∫–æ—Ç–æ—Ä—ã–π, –≤–æ–∑–º–æ–∂–Ω–æ, –Ω–µ –≤–∏–¥–∏—Ç background-image -->
            <img class="art" src="https://i.pinimg.com/originals/7d/04/0e/7d040e94931427709008aaeda14db9c8.gif" alt="cover art" id="coverArt" />
            <!-- –ö–æ–Ω—Ç—Ä–æ–ª—ã –ø–æ–≤–µ—Ä—Ö –∫–∞—Ä—Ç–∏–Ω–∫–∏ -->
            <div class="controls" aria-hidden="false">
                <div class="control-btn" title="like" id="likeBtn">
                    <!-- heart outline icon -->
                    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12.1 21.35l-1.1-.99C5.14 15.36 2 12.28 2 8.5 2 6.01 4.01 4 6.5 4c1.74 0 3.41.81 4.5 2.09C12.09 4.81 13.76 4 15.5 4 17.99 4 20 6.01 20 8.5c0 3.78-3.14 6.86-8.99 11.86l-1.11.99z"/></svg>
                </div>
                <div class="control-btn" title="prev" id="prevBtn">
                    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M6 6v12l10-6z"/></svg>
                </div>
                <div class="control-btn play" title="play/pause" id="playBtn">
                    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M8 5v14l11-7z"/></svg>
                </div>
                <div class="control-btn" title="next" id="nextBtn">
                    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M6 6v12l10-6z"/></svg>
                </div>
                <div class="control-btn" title="refresh" id="refreshBtn">
                    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
                </div>
            </div>
        </div>
        
        <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Ç–µ–∫—É—â–µ–º —Ç—Ä–µ–∫–µ -->
        <div class="now-playing">
            <div class="now-playing-title">–°–µ–π—á–∞—Å –∏–≥—Ä–∞–µ—Ç</div>
            <div class="track-info" id="currentTrack">"Coffee Break"</div>
            <div class="artist-info" id="currentArtist">Beatsmith</div>
            <div class="artist-info" id="currentStationName">KISS FM</div>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∞ "–≤—ã–±—Ä–∞—Ç—å —Ä–∞–¥–∏–æ" -->
        <div class="choose" id="chooseBtn">–≤—ã–±—Ä–∞—Ç—å —Ä–∞–¥–∏–æ</div>

        <!-- –ë–ª–æ–∫ —á–∞—Ç–∞ -->
        <div class="chat-wrap" aria-live="polite">
            <div class="chat-title">–ß–∞—Ç</div>

                        console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', e);
                        showNotification('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥—É—é —Å—Ç–∞–Ω—Ü–∏—é.');
                    });
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ª–∞–π–∫–∞
                if (userLikedStations.has(stationId)) {
                    likeBtn.style.background = 'rgba(255,0,0,0.3)';
                } else {
                    likeBtn.style.background = 'rgba(0,0,0,0.45)';
                }
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤—ã–±–æ—Ä–∞ —Å—Ç–∞–Ω—Ü–∏–π
                stationsModal.style.display = 'none';
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é —Å—Ç–∞–Ω—Ü–∏—é –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ
                updateActiveStationInModal();
                
                showNotification(`–°–ª—É—à–∞–µ–º: ${station.name}`);
            }
            
            // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞–Ω—Ü–∏–π –≤ –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
            function loadStationsToList(container) {
                container.innerHTML = '';
                
                stationIds.forEach(stationId => {
                    const station = radioStations[stationId];
                    const stationItem = document.createElement('div');
                    stationItem.className = 'station-item';
                    if (stationId === currentStation) {
                        stationItem.classList.add('active');
                    }
                    
                    stationItem.innerHTML = `
                        <div class="station-icon">
                            <i class="${station.icon}"></i>
                        </div>
                        <div class="station-info">
                            <div class="station-name">${station.name}</div>
                            <div class="station-description">${station.description}</div>
                        </div>
                        <div class="station-likes">
                            <i class="fas fa-heart"></i>
                            <span class="likes-count">${stationLikes[stationId] || 0}</span>
                        </div>
                    `;
                    
                    stationItem.addEventListener('click', () => {
                        currentStationIndex = stationIds.indexOf(stationId);
                        currentStation = stationId;
                        setStation(stationId);
                    });
                    
                    container.appendChild(stationItem);
                });
            }
            
            // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∞–∫—Ç–∏–≤–Ω–æ–π —Å—Ç–∞–Ω—Ü–∏–∏ –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ
            function updateActiveStationInModal() {
                const stationItems = document.querySelectorAll('.station-item');
                stationItems.forEach((item, index) => {
                    if (stationIds[index] === currentStation) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            }
            
            // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ª–∞–π–∫–æ–≤ –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ
            function updateLikesInModal() {
                const likesCounts = document.querySelectorAll('.likes-count');
                stationIds.forEach((stationId, index) => {
                    likesCounts[index].textContent = stationLikes[stationId] || 0;
                });
            }
            
            // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –ª–∞–π–∫–æ–≤ –∏–∑ localStorage
            function loadLikesFromStorage() {
                const savedLikes = localStorage.getItem('stationLikes');
                const savedUserLikes = localStorage.getItem('userLikedStations');
                
                if (savedLikes) {
                    stationLikes = JSON.parse(savedLikes);
                }
                
                if (savedUserLikes) {
                    userLikedStations = new Set(JSON.parse(savedUserLikes));
                }
            }
            
            // –§—É–Ω–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ª–∞–π–∫–æ–≤ –≤ localStorage
            function saveLikesToStorage() {
                localStorage.setItem('stationLikes', JSON.stringify(stationLikes));
                localStorage.setItem('userLikedStations', JSON.stringify([...userLikedStations]));
            }
            
            // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            function showNotification(message) {
                notification.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
            function sendMessage() {
                const message = chatInput.value.trim();
                if (!message) return;
                
                // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω, –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –Ω–∏–∫–Ω–µ–π–º
                if (!userNickname) {
                    userNickname = prompt('–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –Ω–∏–∫–Ω–µ–π–º –¥–ª—è —á–∞—Ç–∞:');
                    if (!userNickname) return;
                    localStorage.setItem('userNickname', userNickname);
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ Firestore
                db.collection('chat').add({
                    username: userNickname,
                    message: message,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    chatInput.value = '';
                }).catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è:', error);
                    showNotification('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è');
                });
            }
            
            // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π —á–∞—Ç–∞
            function loadChatMessages() {
                // –û—Ç–ø–∏—Å—ã–≤–∞–µ–º—Å—è –æ—Ç –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ —Å–ª—É—à–∞—Ç–µ–ª—è, –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å
                if (chatUnsubscribe) {
                    chatUnsubscribe();
                }
                
                chatUnsubscribe = db.collection('chat')
                    .orderBy('timestamp', 'desc')
                    .limit(50)
                    .onSnapshot(snapshot => {
                        chatList.innerHTML = '';
                        
                        const messages = [];
                        snapshot.forEach(doc => {
                            messages.push(doc.data());
                        });
                        
                        // –ü–µ—Ä–µ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –º–∞—Å—Å–∏–≤, —á—Ç–æ–±—ã –Ω–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –±—ã–ª–∏ –≤–Ω–∏–∑—É
                        messages.reverse();
                        
                        messages.forEach(msg => {
                            const time = msg.timestamp ? 
                                new Date(msg.timestamp.toDate()).toLocaleTimeString('ru-RU', { 
                                    hour: '2-digit', 
                                    minute: '2-digit' 
                                }) : '--:--';
                            
                            const msgElement = document.createElement('div');
                            msgElement.className = 'msg';
                            msgElement.innerHTML = `
                                <div class="username">${msg.username}:</div>
                                <div class="msg-content">${msg.message}</div>
                                <div class="msg-time">${time}</div>
                            `;
                            chatList.appendChild(msgElement);
                        });
                        
                        // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–Ω–∏–∑
                        chatList.scrollTop = chatList.scrollHeight;
                    }, error => {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —á–∞—Ç–∞:', error);
                        
                        // –ï—Å–ª–∏ –ø—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–º–µ—Ä—ã —Å–æ–æ–±—â–µ–Ω–∏–π
                        chatList.innerHTML = `
                            <div class="msg"><div class="username">Deynik:</div><div class="msg-content">–∂</div><div class="msg-time">22:19</div></div>
                            <div class="msg"><div class="username">Deynik:</div><div class="msg-content">—ä</div><div class="msg-time">14:34</div></div>
                            <div class="msg"><div class="username">Mikhail Topolev:</div><div class="msg-content">ayayayyyyyyyyyyyyyyyyy</div><div class="msg-time">15:43</div></div>
                            <div class="msg"><div class="username">Mikhail Topolev:</div><div class="msg-content">üòã</div><div class="msg-time">15:43</div></div>
                            <div class="msg"><div class="username">Deynik:</div><div class="msg-content">–ø—Ä–∏–≤–µ—Ç</div><div class="msg-time">17:15</div></div>
                            <div class="msg"><div class="username">PinHunYan:</div><div class="msg-content">yap</div><div class="msg-time">18:46</div></div>
                            <div class="msg"><div class="username">Deynik:</div><div class="msg-content">–∫—É</div><div class="msg-time">19:10</div></div>
                            <div class="msg"><div class="username">Deynik:</div><div class="msg-content">—á—Ç–æ —Å–ª—É—à–∞–µ–º?</div><div class="msg-time">19:11</div></div>
                        `;
                    });
            }
            
            // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
            function checkAuth() {
                auth.onAuthStateChanged(user => {
                    if (user) {
                        // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω
                        userNickname = user.displayName || user.email.split('@')[0];
                        localStorage.setItem('userNickname', userNickname);
                    } else {
                        // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π –Ω–∏–∫–Ω–µ–π–º
                        userNickname = localStorage.getItem('userNickname') || '';
                    }
                });
            }
            
            // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ª–∞–π–∫–æ–≤ –≤ Firestore
            function updateLikesInFirestore() {
                // –û—Ç–ø–∏—Å—ã–≤–∞–µ–º—Å—è –æ—Ç –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ —Å–ª—É—à–∞—Ç–µ–ª—è, –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å
                if (likesUnsubscribe) {
                    likesUnsubscribe();
                }
                
                // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ª–∞–π–∫–æ–≤ –≤ Firestore
                // –í –¥–µ–º–æ-–≤–µ—Ä—Å–∏–∏ –ø—Ä–æ—Å—Ç–æ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
            }
        });
    </script>
